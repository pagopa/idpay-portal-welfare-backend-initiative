microservice-chart:

  image:
    repository: cstardcommonacr.azurecr.io/idpayportalwelfarebackendinitiative
    tag: latest
    pullPolicy: Always

  ingress:
    host: "dev01.idpay.internal.dev.cstar.pagopa.it"

  resources:
    requests:
      memory: "256Mi"
      cpu: "40m"
    limits:
      memory: "1Gi"
      cpu: "200m"

  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 2
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "70"

  envConfig:
    JAVA_TOOL_OPTIONS: "-Xms128m -Xmx2g -javaagent:/app/applicationinsights-agent.jar"
    INITIATIVE_LOGO_URL: "https://welfare.dev.cstar.pagopa.it/"

  envSecret:
    aks-api-url: cstar-d-weu-dev01-aks-apiserver-url

  keyvault:
    name: "cstar-d-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"

  # nodeSelector: {}

  # tolerations: []

  # affinity: {}
